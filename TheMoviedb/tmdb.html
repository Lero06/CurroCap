<!DOCTYPE html>
<head>
    <title>TMDB API</title>
    <link rel = "stylesheet" href="stylesheet.css" type="text/css">
		<link rel="icon" type="image/x-icon" href="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg">
                <meta charset="UTF-8">
</head>
<body>
        <header class="header">
                <div id="menuNav">
                        <div id="menuTitulo"> 
                                <a class="logo" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                                        <img id="imgLogo" src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="The Movie Database (TMDB)" width="154" height="20">
                                </a>
                        </div>
                        <ul id="menuNavUL">
                                <li>Movies</li>
                                <li>TVShows</li>
                                <li>People</li>
                                <li>More</li>
                        </ul>
                </div>
                <div id="menuNavLat">
                        <ul id="menuNavLatUL">
                                <a id="aBotonSuma" href="#">
                                        <span id="botonSuma"></span>
                                </a>

                                <div id ="cuadradito"><p id="textoCuadradito">EN</p></div>
                                <a id="aBotonCampana" href="#">
                                        <span id="botonCampana"></span>
                                </a>
                        </ul>
                </div>

        </header>

        <div id="divTitulo">
                <h1>Welcome.</h1>
                <h2>Millions of movies, TV shows and people to discover. Explore now.</h2>
                <div id="barra">
                        <input id="barraBuscar" onkeyup="buscar()" type="text" placeholder="Search for a movie, tv show, person......" > 
                        <button id="botoBuscar">Search</button>
                </div>
        </div> 
        
        <div id="divBody">
                <h3 id="tituloCategoria">Trending</h3>
                <div id="tabla"></div>
        </div>

        <script src="./tmdb.js"></script>

</body>
</html>
